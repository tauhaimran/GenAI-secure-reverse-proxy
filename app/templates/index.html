<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GenAI: Image & Voice Generator</title>
</head>
<body>
  <h1>🎨 Generate Image</h1>
  <form action="/generate-image" method="post">
    <input type="text" name="prompt" placeholder="Enter prompt for image">
    <button type="submit">Generate Image</button>
  </form>

  {% if image_url %}
    <h3>Generated Image:</h3>
    <img src="{{ image_url }}" width="400">
  {% endif %}

  <hr>

  <h1>🗣️ Generate Voice</h1>
  <form action="/generate-voice" method="post">
    <input type="text" name="text" placeholder="Enter text to speak">
    <button type="submit">Generate Voice</button>
  </form>

  {% if audio_url %}
    <h3>Generated Voice:</h3>
    <audio controls>
      <source src="{{ audio_url }}" type="audio/wav">
      Your browser does not support the audio tag.
    </audio>
  {% endif %}
</body>
</html>
