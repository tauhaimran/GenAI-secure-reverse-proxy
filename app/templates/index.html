<!DOCTYPE html>
<html>
<head>
    <title>Gemini Flask Chat</title>
</head>
<body>
    <h1>🔮 Ask Gemini AI</h1>
    <form method="POST">
        <input type="text" name="input_value" placeholder="Ask me anything..." required>
        <button type="submit">Send</button>
    </form>

    {% if result %}
    <h2>🧠 Gemini says:</h2>
    <p>{{ result }}</p>
    {% endif %}

    {% if error %}
    <h2>⚠️ Error</h2>
    <pre>{{ error }}</pre>
    {% endif %}
</body>
</html>
<!-- This is the main HTML template for the Gemini Flask Chat application.
     It includes a form for user input and displays the response from Gemini AI. -->
